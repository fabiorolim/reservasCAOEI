<ion-header>

  <ion-navbar>
    <ion-title>Reservas</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="reserva">
      <ion-segment-button value="abertas">Abertas</ion-segment-button>
      <ion-segment-button value="efetivadas">Efetivadas</ion-segment-button>
      <ion-segment-button value="canceladas">Canceladas</ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="reserva">
    <ion-list *ngSwitchCase="'abertas'">
      <ion-item-sliding *ngFor="let res of reservasAbertas | async">
        <ion-item>
          {{ res.$key }} - {{ res.equipamento.nome }}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button icon-only color="danger" (click)="deletarReserva(res)">
          <ion-icon name="trash"></ion-icon>
        </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-list *ngSwitchCase="'efetivadas'">
      <ion-item-sliding *ngFor="let res of reservasEfetivadas | async">
        <ion-item (click)="devolver(res)">
          {{ res.$key }} - {{ res.equipamento.nome }}
        </ion-item>
      </ion-item-sliding>
    </ion-list>
    <ion-list *ngSwitchCase="'canceladas'">
      <ion-item-sliding *ngFor="let res of reservasCanceladas | async">
        <ion-item>
          {{ res.$key }} - {{ res.equipamento.nome }}
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
