<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{equipamento.nome}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      {{equipamento.$key}}
    </ion-card-header>
    <ion-card-content>
      {{equipamento.nome}} -- {{equipamento.tombo}}
    </ion-card-content>
  </ion-card>
  <div padding>
    <button ion-button color="primary" (click)="reservar()" block>Reservar</button>
  </div>
</ion-content>
