<ion-header>

  <ion-navbar>
    <ion-title>Reserva</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label>Data Inicial:</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="reserva.dataInicio"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hora Inicial:</ion-label>
    <ion-datetime displayFormat="h:mm A" [(ngModel)]="reserva.horaInicio" pickerFormat="h mm A"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Data Final:</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="reserva.dataFim"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hora Final:</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="reserva.horaFim"></ion-datetime>
  </ion-item>
  <div padding>
    <button ion-button color="primary" (click)="reservar()" block>Confirmar</button>
  </div>
</ion-content>
