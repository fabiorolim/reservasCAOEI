<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ reserva.$key }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      {{ reserva.$key }}
    </ion-card-header>
    <ion-card-content>
      {{ reserva.equipamento.nome }} -- {{ reserva.equipamento.tombo }}
    </ion-card-content>
  </ion-card>
  <div padding>
    <button ion-button color="primary" (click)="devolver()" block>Devolver</button>
  </div>
</ion-content>
