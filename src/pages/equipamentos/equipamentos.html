<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>equipamentos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let eq of equipamentos | async">
      <ion-item (click)="abrir(eq)">
        {{ eq.$key }} - {{ eq.nome }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only color="primary" (click)="editEquipamento(eq)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="deleteEquipamento(eq)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab top right>
    <button ion-fab mini (click)="novoEquipamento()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
